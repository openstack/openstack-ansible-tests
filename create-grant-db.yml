- name: Create DB for service
  mysql_db:
    login_user: "root"
    login_password: "secrete"
    login_host: "127.0.0.1"
    name: "{{ db_name }}"
    state: "present"
  delegate_to: "{{ groups['galera_all'][0] }}"
  run_once: True
- name: Grant access to the DB for the service
  mysql_user:
    login_user: "root"
    login_password: "secrete"
    login_host: "127.0.0.1"
    name: "{{ db_user | default(db_name) }}"
    password: "{{ db_password }}"
    host: "{{ item }}"
    state: "present"
    priv: "{{ db_name }}.*:ALL"
  with_items:
    - "localhost"
    - "%"
  delegate_to: "{{ groups['galera_all'][0] }}"
  run_once: True
