- name: Deploy gnocchi
  hosts: gnocchi_all
  user: root
  gather_facts: true
  pre_tasks:
    - include: create-grant-db.yml
      db_name: "{{ gnocchi_database_name }}"
      db_password: "{{ gnocchi_container_mysql_password }}"
  roles:
    - role: "{{ gnocchi_rolename | default('os_gnocchi') }}"
  vars_files:
    - test-vars.yml
