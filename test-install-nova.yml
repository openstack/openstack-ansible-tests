- import_playbook: setting-nodepool-variables.yml

- name: Prepare for nova services
  hosts: nova_all
  remote_user: root
  gather_facts: true
  any_errors_fatal: true
  vars:
    required_packages:
      apt:
        - libxml2-dev
        - libxslt-dev
        - libffi-dev
        - pkg-config
        - libvirt-dev
      dnf:
        - libxml2-devel
        - libxslt-devel
        - libffi-devel
        - pkgconfig
        - libvirt-devel
  vars_files:
    - test-vars.yml
  tasks:
    # NOTE: These are typically installed in the repo server where we build the
    #       nova wheel
    - name: Install packages required to build nova python package
      package:
        name: "{{ required_packages[ansible_facts['pkg_mgr']] }}"
        state: present



- name: Deploy nova control plane
  hosts: "nova_all:!nova_compute"
  remote_user: root
  gather_facts: true
  any_errors_fatal: true
  vars_files:
    - test-vars.yml
  roles:
    - role: "os_nova"

- name: Deploy nova compute
  hosts: "nova_compute"
  remote_user: root
  gather_facts: true
  any_errors_fatal: true
  vars_files:
    - test-vars.yml
  roles:
    - role: "os_nova"
